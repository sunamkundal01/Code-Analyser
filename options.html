<!DOCTYPE html>
<html>
<head>
  <title>Code Analyzer Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      padding: 20px;
      min-width: 450px; /* Adjusted for two buttons */
      background-color: #f8f9fa;
      color: #202124;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      color: #202124;
      font-size: 1.5em;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #5f6368;
      font-weight: 500;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    #saveKey { /* ID for the save button specifically */
      background-color: #1a73e8; /* Primary action blue */
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      transition: background-color 0.2s;
      margin-bottom: 15px; /* Space before status */
    }

    #saveKey:hover {
      background-color: #1557b0;
    }

    #status {
      margin-top: 15px;
      color: #34a853; /* Green for success */
      text-align: center;
      min-height: 20px;
      margin-bottom: 25px; /* Space before help links */
    }
    #status.error { /* Class for error messages */
        color: #dc3545; /* Red for errors */
    }


    .help-links-container {
      text-align: center; /* Center the buttons within this container */
      margin-top: 25px;
      border-top: 1px solid #e0e0e0; /* Optional separator */
      padding-top: 20px; /* Space above help links */
    }

    .help-links-container p {
        margin-bottom: 15px;
        font-size: 0.95em;
        color: #5f6368;
    }

    .button-link {
      display: inline-block; /* To allow padding and margins */
      padding: 10px 18px;
      margin: 5px;
      border-radius: 4px;
      color: white !important; /* Ensure text is white */
      text-decoration: none;
      font-size: 0.9em;
      font-weight: 500;
      transition: opacity 0.2s ease-in-out, transform 0.1s ease;
      min-width: 200px; /* Ensure buttons have a decent width */
      box-sizing: border-box;
    }
    .button-link:hover {
        opacity: 0.85;
    }
    .button-link:active {
        transform: scale(0.98);
    }

    .studio-button {
      background-color: #4285F4; /* Google Blue */
    }

    .youtube-button {
      background-color: #FF0000; /* YouTube Red */
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Code Analyzer Settings</h1>
    
    <label for="apiKey">Gemini API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your Gemini API Key">
    
    <button id="saveKey">Save API Key</button> 
    
    <div id="status"></div> 
    
    <div class="help-links-container">
      <p>Need help getting your API Key?</p>
      <a href="https://aistudio.google.com/apikey" target="_blank" class="button-link studio-button">Get Key from Google AI Studio</a>
      <a href="https://www.youtube.com/watch?v=mQtyZ91QkGU" target="_blank" class="button-link youtube-button">Watch Video Tutorial (YouTube)</a>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
